<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <mat-card>
          <mat-card-header>
            <mat-card-title
        
         >
              <h3>{{selectedDish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
          <mat-card-content>
            <p>
              {{selectedDish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40">
      <mat-card-title>
           <h3>comment</h3>
      </mat-card-title> 
  <mat-card-content>
    <div *ngFor="let dish of selectedDish.comments">
    <div>{{dish.comment}}</div>
    <div>{{dish.rating }} stars</div>
    <div>--{{dish.author}} {{dish.date | date}}</div>
    <br>
    </div>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
  </div>

</div>
